<form class="form" role="form" ng-if="IsDeleting && IsMediaItemDeleting" for-role="developer,festivaladmin,journalist,partner,newsadmin,admin,genreadmin,banneradmin,useradmin">
    <h4>Delete media {{FileModel.Name}}</h4>
    <p>
        Are you sure that you want to delete this item?
    </p>
    <table>
        <tr>
            <td><strong>File:</strong></td>
            <td>{{FileModel.Name}}</td>
        </tr>
        <tr>
            <td><strong>Directory:</strong></td>
            <td ng-if="ActiveDir">{{ActiveDir.Name}}</td>
            <td ng-if="!ActiveDir">/Media</td>
        </tr>
        <tr>
            <td><strong>Author:</strong></td>
            <td>{{FileModel.FileName}}</td>
        </tr>
    </table>
    <a href="#" class="btn btn-success" ng-click="$event.preventDefault();DoSaveDelete(this, FileModel)">
        <i class="fa fa-save"></i> Delete
    </a>
    <a href="#" class="btn btn-danger" for-roles="developer,admin" ng-click="$event.preventDefault();DoSaveForceDelete(this,FileModel,true)">
        <i class="fa fa-save"></i> Force delete
    </a>
    <a href="#" class="btn btn-danger" ng-click="$event.preventDefault();DoCancelCRUD(this)">
        <i class="fa fa-times-circle"></i> Cancel
    </a>

    <div class="form-group">
        <input id="MediaID" name="MediaID" type="hidden" ng-change="Validate(FileModel.MediaID)" ng-model="FileModel.MediaID">
    </div>
</form>
