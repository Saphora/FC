<div class="block-item col-sm-6">
    <div class="header navigation" theme="header" ng-model="Artists">
        <h1>
            <span class="fc-icon small"></span>
            <i class="fa fa-music right"></i>
            <span class="title">Artists</span>
        </h1>
    </div>
    <div class="body artist-list">
        <div class="artist-list-item col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="Artist in Artists">
            <div class="inner">
                <div class="header" theme="header">
                    <h1>
                        <span class="fc-icon small"></span>
                        <span class="title">{{Artist.Name}}</span>
                    </h1>
                </div>
                <div class="wrapper">
                    <div class="logo logo-lg" ng-if="Artist.Image" backImg="{{Artist.Image}}.img?&thumb=true"></div>
                    <div class="body">
                        <div class="iconvalue-item" ng-if="Artist.Country">
                            <i theme="text-default" class="fa fa-map-marker"></i>
                            <span class="txt">
                                <span>{{Artist.Country.Name}}</span>
                            </span>
                        </div>
                        <div class="iconvalue-item" ng-model="Artist.Genres">
                            <i theme="text-default" class="fa fa-heart"></i>
                            <span class="txt">
                                <span class="bg-label" ng-if="Key < 2 && Genre.Name != 'Default'" theme="button" ng-repeat="(Key,Genre) in Artist.Genres">
                                    {{Genre.Name}}
                                </span>
                                <span class="bg-label" ng-if="Artist.Genres.length-3 >= 2" theme="button">
                                    +{{Artist.Genres.length - 3}}
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="controls" ng-controller="FC.Modules.Rating.Controllers.RatingController as rctr" ng-init="rctr.GetRates(Artist.ArtistID,'artist')">
                        <div class="rating" theme="rating">
                            <span class="count" theme="count" ng-if="Rating.DisplayCount == '0'">
                                -
                            </span>
                            <span class="count" theme="count" ng-if="Rating.DisplayCount != '0'">
                                {{Rating.DisplayCount}}
                            </span>
                            <a href="#" id="star_{{Artist.ArtistID}}_1" ng-click="$event.preventDefault();rctr.Rate(Artist.ArtistID,'artist',1)">
                                <i class="star active fa fa-star" ng-if="Rating.Star1Active"></i>
                                <i class="star inactive fa fa-star" ng-if="!Rating.Star1Active"></i>
                            </a>
                            <a href="#" id="star_{{Artist.ArtistID}}_2" ng-click="$event.preventDefault();rctr.Rate(Artist.ArtistID,'artist',2)">
                                <i class="star active fa fa-star" ng-if="Rating.Star2Active"></i>
                                <i class="star inactive fa fa-star" ng-if="!Rating.Star2Active"></i>
                            </a>
                            <a href="#" id="star_{{Artist.ArtistID}}_3" ng-click="$event.preventDefault();rctr.Rate(Artist.ArtistID,'artist',3)">
                                <i class="star active fa fa-star" ng-if="Rating.Star3Active"></i>
                                <i class="star inactive fa fa-star" ng-if="!Rating.Star3Active"></i>
                            </a>
                            <a href="#" id="star_{{Artist.ArtistID}}_4" ng-click="$event.preventDefault();rctr.Rate(Artist.ArtistID,'artist',4)">
                                <i class="star active fa fa-star" ng-if="Rating.Star4Active"></i>
                                <i class="star inactive fa fa-star" ng-if="!Rating.Star4Active"></i>
                            </a>
                            <a href="#" id="star_{{Artist.ArtistID}}_5" ng-click="$event.preventDefault();rctr.Rate(Artist.ArtistID,'artist',5)">
                                <i class="star active fa fa-star" ng-if="Rating.Star5Active"></i>
                                <i class="star inactive fa fa-star" ng-if="!Rating.Star5Active"></i>
                            </a>
                        </div>

                        <div class="social">
                            <a ng-href="{{FestivalDetails.YoutubeURL}}" target="_blank" ng-if="FestivalDetails.YoutubeURL.length > 0">
                                <i class="fa fa-youtube-square" theme="text-default"></i>
                            </a>
                            <a ng-href="{{FestivalDetails.FacebookURL}}" target="_blank" ng-if="FestivalDetails.FacebookURL.length > 0">
                                <i class="fa fa-facebook-square" theme="text-default"></i>
                            </a>
                            <a ng-href="{{FestivalDetails.TwitterURL}}" target="_blank" ng-if="FestivalDetails.TwitterURL.length > 0">
                                <i class="fa fa-twitter-square" theme="text-default"></i>
                            </a>
                            <a ng-href="{{FestivalDetails.SpotifyURL}}" target="_blank" ng-if="FestivalDetails.SpotifyURL.length > 0">
                                <i class="fa fa-spotify" theme="text-default"></i>
                            </a>
                            <a ng-href="{{FestivalDetails.InstagramURL}}" target="_blank" ng-if="FestivalDetails.InstagramURL.length > 0">
                                <i class="fa fa-instagram" theme="text-default"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
