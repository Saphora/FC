<div class="card-header">
    <span class="h5">ARTISTS</span>
    <a href="#" ng-click="$event.preventDefault();DoStartEdit('festival-artists', this, $event)" for-roles="ADMIN">
        <i class="fa fa-edit"></i>
    </a>
</div>
<div class="card-block" ng-if="IsLoading==false">
    <ul>
        <li class="artist-list-item" ng-repeat="(key,artist) in model.Artists" ng-if="model.Artists && key <=3">
            <a href="/#/details/artist/{{artist.ArtistID}}">
                <img ng-if="artist.LogoID" ng-src="{{MediaURLRoot}}/{{artist.LogoID}}.img?thumb=true" class="logo" />
                <span class="name">
                    {{artist.Name.toUpperCase()}} 
                </span>
            </a>
            <div class="rating" ng-controller="FC.Modules.Rating.Controllers.RatingController as rctr" ng-init="rctr.GetRates(artist.ArtistID,'artist')">
                <span class="count" theme="count" ng-if="Rating.DisplayCount == '0'">
                    0
                </span>
                <span class="count" theme="count" ng-if="Rating.DisplayCount != '0'">
                    {{Rating.DisplayCount}}
                </span>
                <a href="#" id="star_{{artist.ArtistID}}_1" ng-click="$event.preventDefault();rctr.Rate(artist.ArtistID,'artist',1)">
                    <i class="star active fa fa-star" ng-if="Rating.Star1Active"></i>
                    <i class="star fa fa-star" ng-if="!Rating.Star1Active"></i>
                </a>
                <a href="#" id="star_{{artist.ArtistID}}_2" ng-click="$event.preventDefault();rctr.Rate(artist.ArtistID,'artist',2)">
                    <i class="star active fa fa-star" ng-if="Rating.Star2Active"></i>
                    <i class="star fa fa-star" ng-if="!Rating.Star2Active"></i>
                </a>
                <a href="#" id="star_{{artist.ArtistID}}_3" ng-click="$event.preventDefault();rctr.Rate(artist.ArtistID,'artist',3)">
                    <i class="star active fa fa-star" ng-if="Rating.Star3Active"></i>
                    <i class="star fa fa-star" ng-if="!Rating.Star3Active"></i>
                </a>
                <a href="#" id="star_{{artist.ArtistID}}_4" ng-click="$event.preventDefault();rctr.Rate(artist.ArtistID,'artist',4)">
                    <i class="star active fa fa-star" ng-if="Rating.Star4Active"></i>
                    <i class="star fa fa-star" ng-if="!Rating.Star4Active"></i>
                </a>
                <a href="#" id="star_{{artist.ArtistID}}_5" ng-click="$event.preventDefault();rctr.Rate(artist.ArtistID,'artist',5)">
                    <i class="star active fa fa-star" ng-if="Rating.Star5Active"></i>
                    <i class="star fa fa-star" ng-if="!Rating.Star5Active"></i>
                </a>
            </div>
        </li>
    </ul>
    <a class="btn-sm btn-danger">SHOW MORE</a>
</div>

<div class="card-block" ng-if="IsLoading==true">
    <ng-include src="'/Scripts/Shared/Views/loader.html'"></ng-include>
</div>
