                    </div>
                </form>

                    </span>
                </div>
                <table class="scrollable">
                    <thead>
                        <tr>
                            <th for-roles="ALL"></th>
                            <th></th>
                            <th>NAME</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Genre in Genres">
                            <td for-roles="ALL">
                                <a href="#" ng-click="$event.preventDefault();vm.DoMarkFavorite(Genre)" title="Mark {{Genre.Name.toUpperCase()}} as favorite."><i class="fa fa-heart"></i></a>
                            </td>
                            <td>
                                <a href="/#/details/Genre/{{Genre.GenreID}}" title="Go to details of Genre {{Genre.Name.toUpperCase()}}.">{{Genre.Name.toUpperCase()}}</a>
                            </td>
                            <td>
                                <a for-roles="ADMIN" ng-click="$event.preventDefault();vm.DoDelete(Genre)" title="Remove Genre {{Genre.Name.toUpperCase()}}." class="control-icon delete" href="/delete/Genre/{{Genre.GenreID}}">
                                    <i class="fa fa-trash"></i>
                                </a>
                                <a for-roles="ADMIN" href="/#/details/Genre/{{Genre.GenreID}}" title="Edit {{Genre.Name.toUpperCase()}}" class="control-icon edit">
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-xs-24" ng-if="ShowMore && !IsLoading">
                    <a href="{{ShowMoreURL}}" class="btn btn-danger" name="#bottom" style="width:252px;" title="Show more Genres">SHOW MORE</a>
                </div>
            </div>
        </div>
    </div>


    <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12 col-xs-24">
