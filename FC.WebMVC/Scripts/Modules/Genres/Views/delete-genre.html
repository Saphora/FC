<form class="form" role="form" ng-if="IsDeleting" for-role="developer,festivaladmin,journalist,partner,newsadmin,admin,genreadmin,banneradmin,useradmin">
    <h4>Delete genre {{model.Name}}</h4>
    <p>
        Are you sure that you want to delete this genre?
    </p>
    <table>
        <tr>
            <td><strong>ID</strong></td>
            <td>{{model.GenreID}}</td>
        </tr>
        <tr>
            <td><strong>Genre</strong></td>
            <td>{{model.Name}}</td>
        </tr>
    </table>
    <br />
    <a href="#" class="btn btn-success" ng-click="$event.preventDefault();DoSaveDelete(this, model)">
        <i class="fa fa-save"></i> Delete
    </a>
    <a href="#" class="btn btn-danger" for-roles="developer,admin" ng-click="$event.preventDefault();DoSaveForceDelete(this)">
        <i class="fa fa-save"></i> Force delete
    </a>
    <a href="#" class="btn btn-danger" ng-click="$event.preventDefault();DoCancelCRUD(this)">
        <i class="fa fa-times-circle"></i> Cancel
    </a>

    <div class="form-group">
        <input id="GenreID" name="GenreID" type="hidden"  ng-model="model.GenreID">
    </div>
</form>
