<div class="block-item col-sm-12">

    <div class="header navigation" theme="header,button-hover">
        <h1>
            <i class="fa fa-chevron-circle-right"></i>
            <span class="title">Advertisement</span>
        </h1>
    </div>
    <div class="body campaign" style="padding:0;margin:0">
        <div class="inner">
            <div class="banner" ng-if="Banner.ImageURL" backImg="{{Banner.ImageURL}}.img?origin=true" style="height: 600px; width: 100%; text-align:center; font-family:GothamBlack; font-size: 24px;vertical-align:middle;">
                <p style="height: 200px; width: 100%; text-align:center; font-family:GothamBlack; font-size: 24px;vertical-align:middle; position:relative; top:160px">
                    <img src="/Resources/Images/logoc.png" height="50"/>
                    <br />
                    <br />
                    {{Banner.Title}}
                    <br />
                    <span style="font-size: 20px">
                        172x600
                    </span>

                    <button class="btn btn-default" theme="button,button-hover" style="margin-top: 30px;">
                        Order now!
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
