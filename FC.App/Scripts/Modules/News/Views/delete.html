<div class="row">
    <div class="col-xs-24">
        <div class="card">
            <div class="card-header">
                <span class="h5">
                    DELETE HEADLINE
                </span>
            </div>
            <div class="card-block">
                <form class="form" role="form" for-role="developer,festivaladmin,journalist,partner,newsadmin,admin,genreadmin,banneradmin,useradmin">
                    <h5>Delete headline {{model.Title}}</h5>
                    <p>
                        Are you sure that you want to delete this news item?
                    </p>
                    <table>
                        <tr>
                            <td><strong>ID</strong></td>
                            <td>{{model.NewsID}}</td>
                        </tr>
                        <tr>
                            <td><strong>Title</strong></td>
                            <td>{{model.Title}}</td>
                        </tr>
                    </table>
                    <br />
                    <a href="#" class="btn btn-success" ng-click="$event.preventDefault();DoSaveDelete(this, model)">
                        <i class="fa fa-save"></i> Delete
                    </a>
                    <a href="#" class="btn btn-danger" for-roles="developer,admin" ng-click="$event.preventDefault();DoSaveForceDelete(this)">
                        <i class="fa fa-save"></i> Force delete
                    </a>
                    <a href="#" class="btn btn-danger" ng-click="$event.preventDefault();DoCancelCRUD(this)">
                        <i class="fa fa-times-circle"></i> Cancel
                    </a>

                    <div class="form-group">
                        <input id="NewsID" name="NewsID" type="hidden" ng-model="model.NewsID">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
